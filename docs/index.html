<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knights Travails</title>
    <link rel="stylesheet" href="../src/main.css" />
  </head>
  <body>
    <div class="container"></div>
    <!-- <div class="info">knightMoves(<span class="start"></span>,<spans class="end"></span>)</div> -->
    <div class="info">
      <div class="input">
        <div class="coordinate">
          knightMoves( <span class="start">[_ , ]</span> ,
          <span class="end">[_ , ]</span> )
        </div>
        <button class="traverseBtn" type="submit">Explore</button>
      </div>
      <div class="message">
        You made it in <span class="moveCount"></span> moves! Here's your path:
      </div>
      <div class="result"></div>
    </div>

    <script src="../src/template.js" type="module"></script>
  </body>
</html>
